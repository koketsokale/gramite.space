<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMITE - Welcome to the Future of Social Networking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: #ff3b3b;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 40px;
        }
        .btn {
            background-color: #ff3b3b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 30px;
        }
        .btn:hover {
            background-color: #e53935;
        }
        .ads {
            margin-top: 30px;
            background: rgba(255, 59, 59, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .ads h3 {
            color: #ff3b3b;
            font-size: 1.5rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="GRAMITE LOGO.png" alt="GRAMITE Logo" style="width: 200px;">
    </div>

    <!-- Catchy Welcome Text -->
    <h1>Welcome to GRAMITE</h1>
    <h2>Your New Social Experience</h2>

    <!-- Ads Space -->
    <div class="ads">
        <h3>Advertisement</h3>
        <p>Your ad here! Contact us for ad placement.</p>
        <!-- You can place ad scripts here -->
        <script>
            document.write('<p style="color: yellow;">Ad Space Available</p>');
        </script>
    </div>

    <!-- Next Page Button -->
    <a href="second last.html" class="btn">Explore More</a>

</body>
</html>
